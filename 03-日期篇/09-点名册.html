<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin-top: 20%;
            text-align: center;
        }

        #name {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<button id="begin">开始点名</button>
<button id="end">结束点名</button>
<div id="name"></div>


<script>
    /**
     * 原理：
     * （1）开始运行点名册时，调用定时器生成数组随机下标并显示内容
     * (2)点击停止点名时，清除定时器然后将最后生成的下标对应的数据显示
     * @param ev
     */
    window.onload = function (ev) {
        //1、获取标签
        var begin = document.getElementById('begin');
        var end = document.getElementById('end');
        var name = document.getElementById('name');
        //2、定义变量
        var intervalID = null;
        var nameArr = ['小米', '小洪', '小刚'];
        name.innerText = '小洪';

        //3、监听点击
        begin.onclick = function (ev) {
            intervalID = setInterval(function () {
                //3.1 产生随机数
                var rand_index = parseInt(Math.random() * nameArr.length);
                // var name = nameArr[rand_index];//产生的随机名字
                name.innerText = nameArr[rand_index];
            }, 50)
        };

        end.onclick = function (ev) {
            clearInterval(intervalID);

        }
    }


</script>
