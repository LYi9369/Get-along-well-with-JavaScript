<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1、邮政编码例如：30000

    /*^[1-9]\d{5}$
    先写开头^和结尾$
    然后[1-9]\d是任1-9的任意一个数字
    {5}是匹配一共5个数字*/


    //2、匹配日期。例如：2019-12-1

    /*^\d{4}-\d{1,2}-\d{1,2}$
    {m,n} 指匹配m 到n次重复
    这里主要是日期之间的-在正则表达式中直接也是用-表示*/

    //3、匹配邮箱
    /*^\w+@\w+\.\w+$
    主要是\.表示的是匹配点号
    */
    var reg = new RegExp('ab[a-z]', 'i');//写好正则表达式
    var str = 'ABC';//创建用于验证表达式是否正确的变量
    console.log(reg.test(str));//输出验证结果
</script>
</body>
</html>
