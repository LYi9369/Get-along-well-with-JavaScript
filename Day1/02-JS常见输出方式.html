<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1、弹窗
    window.alert('alert弹窗输出消息')

    // 2、控制塔输出
    console.log('控制台输出消息')
    console.warn('警告信息，用于提示')
    console.error('这是一个错误提示')

    // 3、向body中输出内容
    document.write('直接向body中输出内容')
    document.write('<div>里面可以放文字</div>')

    // 4、在网页中弹出输入框，一般用于接收用户输入的信息
    window.prompt('网页中弹出输入框,用于接收用户输入的信息')

    // 5、在网页中弹出提示框，显示信息，该方法一般与if判断语句相结合使用
    window.confirm('比alert弹窗多了一个取消按钮')


</script>
</body>
</html>
