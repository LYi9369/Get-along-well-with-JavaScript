<script id="获取标签属性、设置标签属性">
    //1）获取标签属性
    window.onload = function (ev) {
        //1、获取节点
        var img = document.getElementsByTagName('img')[0];
        console.log(img);
        //2、获取标签属性
        console.log(img.getAttribute('src'));//输出img标签的src属性
        console.log(img.getAttribute('alt'));//输出img标签的alt属性

        //2）设置属性
        img.setAttribute('src', 'img/img1.jpg');//将img的src属性设置为指定图片 'img/img1.jpg'
        img.setAttribute('alt', '自己设置img的alt属性')
        /*除了默认属性，也可以设置任意的自定义属性*/
        img.setAttribute('abc', '自定义属性1');
        img.setAttribute('AAA', '自定义属性2');

        //3)删除属性
        img.removeAttribute('abc');
    };
</script>
