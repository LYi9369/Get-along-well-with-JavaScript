<script id="switch" type="text/html">
    // 1、示例
    while(1) {
    var n = prompt("输入选项：");
    var num = Number(n);
    switch (num) {
    case 1:
    console.log("条件1");
    break;
    case 2:
    console.log("条件2");
    break;
    case 3:
    console.log("条件3");
    break;
    default:
    console.log("未找到对应选项");
    }
    }

    // 2、case全等于问题
    // num是字符串，所以会匹配第二个case
    var num = '123';
    switch (num) {
    case 123:
    console.log("条件1");
    break;
    case '123':
    // case的值和类型都必须完全相同才会匹配到
    console.log("条件2");
    break;
    }
    // 3、会先计算switch括号里的值，然后再匹配
    switch (100 + 200) {
    case 100:
    console.log("条件1");
    break;
    case 200:
    console.log("条件2");
    break;
    case 300:
    console.log("条件3");//条件3被执行
    break;
    }
</script>
